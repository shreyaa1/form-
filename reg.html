<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="reg.js"></script>
</head>
<body style="background-image: url(wallpaper1.jpg);">
	<section>
	<header id="header">registration form</header>
	</section>
	<section >

	<div class="container wallpaper" style="margin-top: 90px;" >
		<form id="text">
		<div class="row">
			<div class="col-md-3">
				Name:<input type="text" name="" id="name1">
			</div>
			<div class="col-md-3">
				Email:<input type="text" name="" id="email">
			</div>
			<div class="col-md-3">
				Phone no:<input type="text" name="" id="phone">
			</div>
			<div class="col-md-3">
				Subject:<input type="text" name="" id="sub">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" style="padding-top: 25px; width: 100% !important;">
				<textarea id="textarea" placeholder="type your message" style="width: 100%"></textarea>
			</div>
		</div>
		</form>
		<button class="button btn-primary" id="click" onclick="clickme()">submit</button>
		
	</div>
	<div id="demo"></div>
	<div id="em"></div>
	<div id="ph"></div>
	<div id= "msg"></div>

	

	</section>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
