<!DOCTYPE html>
<html>
<head>
	<title>login form</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<header id="header">WebPortal</header>

	<form id="name" method="post" action="reg.html" onsubmit="return validateForm()" >
		<h2 style="text-align: center;">SignUp</h2>

		<table style="margin-left: 350px;" >
		<tr>
		<td>FirstName:</td><td><input type="text" name="fname" maxlength="15" class="input"><br></td></tr>
		<tr><td>LastName:</td><td><input type="text" name="lname" maxlength="15" class="input"><br><td></tr>
		<tr><td>Email Id:</td><td><input type="email" name="email" required="" class="input"><br></td></tr>
		<tr><td>Password:</td><td><input type="password" name="password" required="" class="input"><br></td></tr>
		</table>
		<input type="submit" name="" value="submit" id="submit">
	</form>
	
	
	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
